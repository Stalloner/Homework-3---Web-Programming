<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Checkers Game</title>
  
    </head>
            <h1>Checkerboard</h1>
    
    <body>        
        
        <p><button onclick="Pieces()">Start Game</button></p>

        <script src="./red_shirt.js" type="text/javascript"></script>
        
        <script>
            var canvas = document.createElement('canvas');
            canvas.width = canvas.height = 320;
            var context = canvas.getContext('2d');
            
            
//makes the checkerboard            
        for (var x = 0; x < 8; x++) for (var y = 0; y < 8; y++) {
             context.fillStyle = (x + y) % 2 ? 'red' : 'black';
             context.fillRect(40 * x, 40 * y, 40, 40)
             context.beginPath();
        }
            
            document.body.appendChild(canvas);
            
//first row of pieces "Black"            
         for (var x = 60; x < 320; x+= 80){
            context.beginPath();
            context.fillStyle = "Black";
            context.arc(x, 20, 15, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
            
            
        }           
            document.body.appendChild(canvas);  
            
//second row of pieces "Black"            
            
         for (var x = 20; x < 340; x+= 80){
            context.beginPath();
            context.fillStyle = "Black";
            context.arc(x, 60, 15, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
            
            
        }           
            document.body.appendChild(canvas);
            
//third row of pieces "Black"            
            
         for (var x = 60; x < 320; x+= 80){
            context.beginPath();
            context.fillStyle = "Black";
            context.arc(x, 100, 15, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
            
            
        }           
            document.body.appendChild(canvas);  
            
 //first row of pieces "Red"           
        for (var y = 60; y < 320; y+= 80){
            context.beginPath();
            context.fillStyle = "Red";
            context.arc(y, 220, 15, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
            
        }             
            document.body.appendChild(canvas);  
            
//second row of pieces "Red"            
        for (var y = 20; y < 320; y+= 80){
            context.beginPath();
            context.fillStyle = "Red";
            context.arc(y, 260, 15, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
            
            
        }           
            document.body.appendChild(canvas);  
            
//third row pieces "Red"            
        for (var y = 60; y < 320; y+= 80){
            context.beginPath();
            context.fillStyle = "Red";
            context.arc(y, 300, 15, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
            
        }             
            document.body.appendChild(canvas);      
            
            
            
        
            
        
        </script>
        

    </body>
        

</html>
